<!DOCTYPE html>
<html lang="en">
<head>
    <div>
        <img src="https://www.nicepng.com/png/full/761-7613081_group-of-cats.png" alt="Girl in a jacket" width="400" height="400" 
        
    <h3> Does your cat take up all of your time too?</h3>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Clock</title>

</head>

<img src="http://www.pngall.com/wp-content/uploads/2016/03/Cat-PNG-9.png" alt="Smiley face" width="300" height="300" style="float:right">
<body>

  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1">1</div>
    <img src="https://pngimg.com/uploads/cat/cat_PNG50497.png" alt="Girl in a jacket" width="60" height="50" 
    <div class="number number2">2</div>
    <img src="http://www.pngall.com/wp-content/uploads/2016/03/Cat-PNG-2.png" alt="Girl in a jacket" width="60" height="50" 
    style="vertical-align:bottom">
    <div class="number number4"></div>
    <div class="number number5"></div>
    <div class="number number6">5</div>
    <div class="number number7"></div>
    <div class="number number8"></div>
    <img src="http://www.pngall.com/wp-content/uploads/2016/03/Cat-PNG-6.png" alt="Smiley face" width="100 height="100" style="float:left">
    <div class="number number9"></div>
    <div class="number number10"></div>
    <div class="number number11"></div>
    <div class="number number12"></div>
  </div>
</body>
</html>
